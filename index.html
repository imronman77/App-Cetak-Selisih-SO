<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT GABUT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            margin: 50px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        iframe {
            width: 90%;
            height: 600px;
            margin-top: 30px;
            border: 1px solid #ccc;
        }
        footer {
            background-color: #eee;
            padding: 10px;
            font-weight: bold;
            position: relative;
        }
    </style>
</head>
<body>

<header>IT GABUT</header>

<main>
    <input type="text" id="kodeToko" placeholder="Kode Toko">
    <br><br>
    <button onclick="cekLink()">Tolong cekin bos</button>
    <button onclick="location.reload()">Reload</button>

    <!-- iframe akan menampilkan laman target -->
    <div id="iframeContainer"></div>
</main>

<footer>Papa Pulang Mama Goyang</footer>

<script>
function cekLink() {
    const kodeToko = document.getElementById('kodeToko').value.trim();
    if (!kodeToko) {
        alert("Masukkan kode toko dulu ya!");
        return;
    }

    const today = new Date();
    const tanggal = String(today.getDate()).padStart(2, '0');
    const bulan = String(today.getMonth() + 1).padStart(2, '0');
    const tahun = today.getFullYear();
    const dateSo = `${tanggal}-${bulan}-${tahun}`;

    const url = `https://app.alfastore.co.id/prd/api/rpt/laporan_so/csel_last_so_absolute_desc?storeId=${kodeToko}&dateSo=${dateSo}`;

    // tampilkan laman di bawah tombol menggunakan iframe
    const container = document.getElementById('iframeContainer');
    container.innerHTML = `<iframe src="${url}" frameborder="0"></iframe>`;
}
</script>

</body>
</html>
