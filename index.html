<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Cek Selisih</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #refreshBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      padding: 12px 18px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aplikasi Cek Selisih</h2>

    <label>Kode Toko</label>
    <input type="text" id="kodeToko" placeholder="Contoh: L257" />

    <button onclick="generateLink()">Cek Selisih</button>

    <iframe id="resultFrame"></iframe>
  </div>

  <div id="refreshBtn" onclick="refreshIframe()">Refresh</div>

  <script>
    function getToday() {
      const t = new Date();
      const d = String(t.getDate()).padStart(2, '0');
      const m = String(t.getMonth() + 1).padStart(2, '0');
      const y = t.getFullYear();
      return `${d}-${m}-${y}`;
    }

    function generateLink() {
      const store = document.getElementById('kodeToko').value.trim();
      if (!store) {
        alert('Kode toko wajib diisi!');
        return;
      }

      const today = getToday();

      const finalUrl = `https://app.alfastore.co.id/prd/api/rpt/laporan_so/csel_last_so_absolute_desc?storeId=${store}&dateSo=${today}`;

      document.getElementById('resultFrame').src = finalUrl;
    }

    function refreshIframe() {
      const frame = document.getElementById('resultFrame');
      frame.src = frame.src;
    }
  </script>
</body>
</html>
